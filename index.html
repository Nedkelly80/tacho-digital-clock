<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felix Oval Track Pro - Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tacho-container">
        <!-- Exact replica of Felix Oval Track Pro, only LCD shows time -->
        <div class="device-body">
            <!-- Top Felix branding -->
            <div class="felix-brand">
                <span class="felix-text">FELIX</span>
            </div>
            
            <!-- Model text -->
            <div class="model-text">OVAL TRACK PRO</div>
            
            <!-- LCD Display - ONLY thing that changes, shows time instead of RPM -->
            <div class="lcd-display">
                <div class="lcd-screen">
                    <span class="time-text" id="timeText">00:00:00</span>
                </div>
            </div>
            
            <!-- Keep original RPM/100 label exactly as is -->
            <div class="rpm-label">RPM/100</div>
            
            <!-- Keep original Teltac branding exactly as is -->
            <div class="teltac-brand">
                <span class="teltac-text">TELTAC</span>
            </div>
            
            <!-- Keep original corner screws exactly as is -->
            <div class="screw top-left"></div>
            <div class="screw top-right"></div>
            <div class="screw bottom-left"></div>
            <div class="screw bottom-right"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
