<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tacho Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tacho-container">
        <!-- Main device body -->
        <div class="device-body">
            <!-- Felix branding -->
            <div class="felix-brand">
                <span class="felix-text">FELIX</span>
            </div>
            
            <!-- Model text -->
            <div class="model-text">OVAL TRACK PRO</div>
            
            <!-- LCD Display -->
            <div class="lcd-display">
                <div class="time-display" id="timeDisplay">
                    <span class="time-text" id="timeText">00:00:00</span>
                </div>
            </div>
            
            <!-- RPM/100 label (keeping original look) -->
            <div class="rpm-label">TIME</div>
            
            <!-- Teltac branding -->
            <div class="teltac-brand">
                <span class="teltac-text">TELTAC</span>
            </div>
            
            <!-- Corner screws -->
            <div class="screw top-left"></div>
            <div class="screw top-right"></div>
            <div class="screw bottom-left"></div>
            <div class="screw bottom-right"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
