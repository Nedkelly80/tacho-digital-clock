<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felix Oval Track Pro Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tacho-container">
        <!-- Main device body - rectangular with rounded corners like original -->
        <div class="device-body">
            <!-- Top section with felix branding -->
            <div class="top-section">
                <div class="felix-logo">
                    <span class="felix-text">FELIX</span>
                </div>
                <div class="model-name">OVAL TRACK PRO</div>
            </div>
            
            <!-- LCD Display section -->
            <div class="lcd-section">
                <div class="lcd-frame">
                    <div class="lcd-screen">
                        <span class="time-text" id="timeText">00:00:00</span>
                    </div>
                </div>
            </div>
            
            <!-- Bottom section with RPM label and Teltac -->
            <div class="bottom-section">
                <div class="rpm-section">
                    <span class="rpm-text">RPM/100</span>
                </div>
                <div class="teltac-badge">
                    <span class="teltac-text">TELTAC</span>
                </div>
            </div>
            
            <!-- Four corner mounting screws -->
            <div class="mounting-screw top-left"></div>
            <div class="mounting-screw top-right"></div>
            <div class="mounting-screw bottom-left"></div>
            <div class="mounting-screw bottom-right"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
